<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/setting.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>New Tweet Page</title>
  </head>

  <body>
    <header class="header">
      <div class="header__bar row">
        <h1 class="gird-6"><a href="/">Pictweet</a></h1>
          <div class="gird-6 user_nav">
            <a class="post" href="/tweet/new">投稿する</a>
            <form th:action="@{/user/logout}" method="post">
              <input type="submit" value="ログアウト" />
            </form>
            <a class="post" href="/user/login">ログイン</a>
            <a class="post" href="/user/registration">登録</a>
          </div>
      </div>
    </header>

    <div class="contents row">
      <div class="container">
        <form th:action="@{/tweet/new}" method="post">
          <h3>投稿する</h3>
          <input placeholder="Nickname" type="text" name="name" value=""/>
          <input placeholder="Image Url" type="text" name="image" value=""/>
          <textarea placeholder="text" cols="30" rows="10" name="text"></textarea>
          <input type="submit" value="SEND" />
        </form>
      </div>
    </div>

    <footer>
      <p>Copyright Pictweet 2017.</p>
    </footer>
  </body>
</html>
